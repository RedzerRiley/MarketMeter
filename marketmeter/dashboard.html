<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MarketMeter - Catalog</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet" />

  <style>
    :root { --green: #1F4E3D; --green-dark: #173D30; --bg: #F5F5F2; --text: #1A1A1A; }
    body { font-family: 'Poppins', sans-serif; background-color: var(--bg); margin: 0; color: var(--text); line-height: 1.6; }
    
    header.navbar { background-color: #ffffff; padding: 15px 20px; border-bottom: 1px solid #eaeaea; position: sticky; top: 0; z-index: 100; }
    .nav-inner { display: flex; justify-content: space-between; align-items: center; max-width: 1100px; margin: 0 auto; width: 100%; }
    .logo { font-family: 'DM Serif Display', serif; font-size: 1.35rem; color: var(--green); letter-spacing: -0.01em; text-decoration: none; margin: 0; }
    
    .nav-links { list-style: none; display: flex; gap: 25px; margin: 0; padding: 0; align-items: center; }
    .nav-links li a { color: var(--text); text-decoration: none; font-weight: 500; font-size: 15px; transition: color 0.3s; }
    .nav-links li a:hover { color: var(--green); }
    .nav-register { background-color: var(--green); color: white !important; padding: 10px 24px; border-radius: 30px; font-weight: 600; }

    .main-content { padding: 40px 20px; }
    .container { max-width: 1100px; margin: 0 auto; }
    .section-header { text-align: center; margin-bottom: 30px; }
    .section-header h2 { font-family: 'DM Serif Display', serif; color: var(--green); font-size: 32px; margin: 0; }

    .controls-container { display: flex; gap: 15px; margin-bottom: 25px; flex-wrap: wrap; }
    .search-input, .filter-select { padding: 12px 16px; border: 1px solid #ddd; border-radius: 8px; font-family: 'Poppins', sans-serif; font-size: 14px; }
    .search-input { flex: 1; min-width: 250px; }

    .card-container { background: white; padding: 40px; border-radius: 12px; box-shadow: 0 4px 24px rgba(31, 78, 61, 0.08); }
    .table-wrapper { overflow-x: auto; }
    table { width: 100%; border-collapse: separate; border-spacing: 0; min-width: 800px; }
    th, td { padding: 18px 15px; text-align: left; border-bottom: 1px solid #eee; }
    th { background-color: var(--green); color: white; font-weight: 500; font-size: 13px; text-transform: uppercase; }
    th:first-child { border-top-left-radius: 12px; }
    th:last-child { border-top-right-radius: 12px; }

    .status { padding: 6px 14px; border-radius: 20px; font-size: 11px; font-weight: 700; color: white; display: inline-block; }
    .above-srp { background-color: #e74c3c; }
    .at-srp { background-color: #f1c40f; color: #333; }
    .below-srp { background-color: #2ecc71; }
  </style>
</head>
<body>

  <header class="navbar">
    <div class="nav-inner">
      <a href="../index.html" class="logo">MarketMeter</a>
      <nav>
        <ul class="nav-links">
          <li><a href="../index.html">Home</a></li>
          <li><a href="dashboard.html" style="color: var(--green); font-weight: 600;">Catalog</a></li>
          <li><a href="submit-price.html">Submit Price</a></li>
          <li><a href="login.html">Login</a></li>
          <li><a href="register.html" class="nav-register">Register</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <div class="main-content">
    <div class="container">
      <div class="section-header">
        <h2>Market Price Catalog</h2>
      </div>
      
      <div class="card-container">
        <div class="controls-container">
          <input type="text" id="searchInput" class="search-input" placeholder="Search product or location...">
          <select id="filterStatus" class="filter-select">
            <option value="all">All Comparisons</option>
            <option value="above">Above SRP</option>
            <option value="below">Below SRP</option>
            <option value="equal">Equal to SRP</option>
          </select>
        </div>

        <div class="table-wrapper">
          <table>
            <thead>
              <tr>
                <th>Product</th>
                <th>Market Location</th>
                <th>Posted Price</th>
                <th>SRP</th>
                <th>Date Reported</th>
                <th>Status</th>
              </tr>
            </thead>
            <tbody id="priceTableBody"></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <script>
    const srpDatabase = {
        "Well-Milled Rice (1kg)": 50.00,
        "Regular Milled Rice (1kg)": 43.00,
        "Refined Sugar (1kg)": 85.00,
        "Red Onion (1kg)": 120.00,
        "Garlic (1kg)": 90.00,
        "Pork Liempo (1kg)": 315.00,
        "Whole Chicken (1kg)": 200.00
    };

    function loadDynamicData() {
        const tableBody = document.getElementById('priceTableBody');
        const searchQuery = document.getElementById('searchInput').value.toLowerCase();
        const filterStatus = document.getElementById('filterStatus').value;
        tableBody.innerHTML = ''; 

        let savedPrices = JSON.parse(localStorage.getItem('marketMeterData')) || [];
        
        if (savedPrices.length === 0) {
            savedPrices = [
                { product: "Refined Sugar (1kg)", location: "Bayan Public Market", price: 85.00, date: "2026-02-20" },
                { product: "Well-Milled Rice (1kg)", location: "Pamilihang Bayan ng Rodriguez", price: 55.00, date: "2026-02-19" },
                { product: "Red Onion (1kg)", location: "San Mateo Market", price: 110.00, date: "2026-02-19" }
            ];
            localStorage.setItem('marketMeterData', JSON.stringify(savedPrices));
        }

        [...savedPrices].reverse().forEach(item => {
            const srp = srpDatabase[item.product] || 0;
            const diff = item.price - srp;
            let statusCategory = 'equal';
            let badge = `<span class="status at-srp">Equal to SRP</span>`;
            
            if (diff > 0) {
                statusCategory = 'above';
                badge = `<span class="status above-srp">+₱${diff.toFixed(2)} Above</span>`;
            } else if (diff < 0) {
                statusCategory = 'below';
                badge = `<span class="status below-srp">₱${Math.abs(diff).toFixed(2)} Below</span>`;
            }

            if ((item.product.toLowerCase().includes(searchQuery) || item.location.toLowerCase().includes(searchQuery)) && 
                (filterStatus === 'all' || filterStatus === statusCategory)) {
                const row = document.createElement('tr');
                row.innerHTML = `<td>${item.product}</td><td>${item.location}</td><td>₱${parseFloat(item.price).toFixed(2)}</td><td>₱${srp.toFixed(2)}</td><td>${item.date}</td><td>${badge}</td>`;
                tableBody.appendChild(row);
            }
        });
    }

    document.getElementById('searchInput').addEventListener('input', loadDynamicData);
    document.getElementById('filterStatus').addEventListener('change', loadDynamicData);
    window.onload = loadDynamicData;
  </script>
</body>
</html>
