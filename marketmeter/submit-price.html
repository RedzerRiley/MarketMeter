<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MarketMeter - Submit a Price</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 60px 20px;
      color: #333;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
    }

    .section-header {
      text-align: center;
      margin-bottom: 30px;
    }

    .section-header h2 {
      margin-bottom: 10px;
      font-size: 28px;
      color: #2c3e50;
    }

    .form-container { 
      background: white; 
      padding: 30px; 
      border-radius: 8px; 
      box-shadow: 0 4px 8px rgba(0,0,0,0.1); 
    }

    .form-group { 
      margin-bottom: 20px; 
      text-align: left; 
    }

    .form-group label { 
      display: block; 
      margin-bottom: 8px; 
      font-weight: 500; 
      color: #2c3e50;
    }

    .form-group input, 
    .form-group select { 
      width: 100%; 
      padding: 12px; 
      border: 1px solid #ccc; 
      border-radius: 4px; 
      font-family: 'Poppins', sans-serif; 
      font-size: 15px;
      box-sizing: border-box; 
    }

    .form-group input:focus, 
    .form-group select:focus {
      border-color: #2c3e50;
      outline: none;
    }

    input[readonly] {
      background-color: #e9ecef;
      color: #6c757d;
      cursor: not-allowed;
    }

    .btn-submit { 
      width: 100%; 
      background-color: #2c3e50; 
      color: white; 
      border: none; 
      border-radius: 4px; 
      cursor: pointer; 
      padding: 14px; 
      font-size: 16px; 
      font-weight: 500;
      font-family: 'Poppins', sans-serif;
      transition: background-color 0.3s;
    }

    .btn-submit:hover { 
      background-color: #1a252f; 
    }
  </style>
</head>
<body>
    <header style="background-color: #2c3e50; padding: 15px 20px; margin-bottom: 20px;">
    <nav style="display: flex; justify-content: space-between; max-width: 1000px; margin: 0 auto; align-items: center;">
      <h1 style="color: white; margin: 0; font-size: 24px;">MarketMeter</h1>
      <ul style="list-style: none; display: flex; gap: 20px; margin: 0; padding: 0;">
        <li><a href="dashboard.html" style="color: white; text-decoration: none; font-weight: 500;">Catalog</a></li>
        <li><a href="submit-price.html" style="color: white; text-decoration: none; font-weight: 500;">Submit Price</a></li>
        <li><a href="login.html" style="color: white; text-decoration: none; font-weight: 500;">Login</a></li>
        <li><a href="register.html" style="background-color: white; color: #2c3e50; padding: 5px 15px; border-radius: 4px; text-decoration: none; font-weight: 600;">Register</a></li>
      </ul>
    </nav>
  </header>

  <div class="container">
    <div class="section-header">
      <h2>Submit a Market Price</h2>
      <p>Help the community by reporting current prices in your area.</p>
    </div>
    
    <div class="form-container">
      <form id="submitPriceForm">
        
        <div class="form-group">
          <label for="productName">Product Name</label>
          <select id="productName" required>
            <option value="" disabled selected>Select a product...</option>
            <option value="Well-Milled Rice (1kg)">Well-Milled Rice (1kg)</option>
            <option value="Regular Milled Rice (1kg)">Regular Milled Rice (1kg)</option>
            <option value="Refined Sugar (1kg)">Refined Sugar (1kg)</option>
            <option value="Red Onion (1kg)">Red Onion (1kg)</option>
            <option value="Garlic (1kg)">Garlic (1kg)</option>
            <option value="Pork Liempo (1kg)">Pork Liempo (1kg)</option>
            <option value="Whole Chicken (1kg)">Whole Chicken (1kg)</option>
          </select>
        </div>

        <div class="form-group">
          <label for="marketLocation">Market Location</label>
          <input type="text" id="marketLocation" required placeholder="e.g., Pamilihang Bayan ng Rodriguez">
        </div>

        <div class="form-group">
          <label for="price">Posted Price (₱)</label>
          <input type="number" id="price" required step="0.25" min="0" placeholder="0.00">
        </div>

        <div class="form-group">
          <label for="submitDate">Date of Purchase / Sighting</label>
          <input type="date" id="submitDate" required readonly>
        </div>

        <button type="submit" class="btn-submit">Submit Price for Verification</button>
      </form>
    </div>
  </div>

  <script>
    const today = new Date();
    
    const year = today.getFullYear();
    const month = String(today.getMonth() + 1).padStart(2, '0');
    const day = String(today.getDate()).padStart(2, '0');
    const formattedDate = `${year}-${month}-${day}`;

    document.getElementById('submitDate').value = formattedDate;

    document.getElementById('submitPriceForm').addEventListener('submit', function(event) {
        event.preventDefault();
        
        const product = document.getElementById('productName').value;
        const location = document.getElementById('marketLocation').value;
        const price = document.getElementById('price').value;

        alert(`Success! You submitted ₱${price} for ${product} at ${location}. It is now pending community verification.`);
        
        this.reset();
        document.getElementById('submitDate').value = formattedDate; 
    });
  </script>

</body>
</html>
