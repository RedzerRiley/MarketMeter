<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MarketMeter</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet" />

  <style>
    :root {
        --primary-green: #0a4635;
        --warm-bg: #f9f7f2;
        --dark-text: #333333;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--warm-bg);
      margin: 0;
      color: var(--dark-text);
    }

    h1, h2, h3, .brand-logo {
      font-family: 'DM Serif Display', serif;
      color: var(--primary-green);
      letter-spacing: 0.5px;
    }

    header {
      background-color: #ffffff;
      padding: 15px 20px;
      border-bottom: 1px solid #eaeaea;
    }

    nav {
      display: flex;
      justify-content: space-between;
      max-width: 1100px;
      margin: 0 auto;
      align-items: center;
    }

    .brand-logo {
        font-size: 26px;
        text-decoration: none;
        margin: 0;
    }

    .nav-menu {
        list-style: none;
        display: flex;
        gap: 25px;
        margin: 0;
        padding: 0;
        align-items: center;
    }

    .nav-link {
        color: var(--dark-text);
        text-decoration: none;
        font-weight: 500;
        font-size: 15px;
        transition: color 0.3s;
    }

    .nav-link:hover {
        color: var(--primary-green);
    }

    .nav-register-btn {
        background-color: var(--primary-green);
        color: white !important;
        padding: 10px 24px;
        border-radius: 30px;
        text-decoration: none;
        font-weight: 600;
        font-size: 14px;
        transition: background-color 0.3s;
    }
    
    .nav-register-btn:hover {
        background-color: #145a46;
    }

    .main-content {
        padding: 60px 20px;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
    }

    .section-header {
      text-align: center;
      margin-bottom: 40px;
    }

    .section-header h2 {
      margin-bottom: 10px;
      font-size: 32px;
    }
    
    .card-container { 
      background: white; 
      padding: 40px; 
      border-radius: 12px; 
      box-shadow: 0 4px 20px rgba(0,0,0,0.05); 
    }

    .table-wrapper {
        overflow-x: auto;
    }

    table { 
      width: 100%; 
      border-collapse: separate; 
      border-spacing: 0;
      min-width: 700px; 
    }

    th, td { 
      padding: 18px 15px; 
      text-align: left; 
      border-bottom: 1px solid #eee; 
    }

    th { 
      background-color: var(--primary-green); 
      color: white; 
      font-weight: 500; 
      font-family: 'Poppins', sans-serif;
      letter-spacing: 1px;
      font-size: 14px;
      text-transform: uppercase;
    }
    
    th:first-child { border-top-left-radius: 12px; }
    th:last-child { border-top-right-radius: 12px; }

    tr:hover { 
      background-color: #f9f9f9; 
    }

    .form-group { 
      margin-bottom: 25px; 
      text-align: left; 
    }

    .form-group label { 
      display: block; 
      margin-bottom: 10px; 
      font-weight: 600; 
      color: var(--dark-text);
      font-size: 14px;
    }

    .form-group input, 
    .form-group select { 
      width: 100%; 
      padding: 14px; 
      border: 1px solid #e0e0e0; 
      border-radius: 8px; 
      font-family: 'Poppins', sans-serif; 
      font-size: 15px;
      box-sizing: border-box;
      transition: border-color 0.3s; 
    }

    .form-group input:focus, 
    .form-group select:focus {
      border-color: var(--primary-green);
      outline: none;
    }

    input[readonly] {
      background-color: #f4f4f4;
      color: #888;
      cursor: not-allowed;
    }

    .btn-primary { 
      width: 100%; 
      background-color: var(--primary-green); 
      color: white; 
      border: none; 
      border-radius: 30px;
      cursor: pointer; 
      padding: 16px; 
      font-size: 16px; 
      font-weight: 600;
      font-family: 'Poppins', sans-serif;
      transition: background-color 0.3s;
    }

    .btn-primary:hover { 
      background-color: #145a46; 
    }

    .status { padding: 6px 14px; border-radius: 20px; font-size: 12px; font-weight: 700; color: white; display: inline-block; letter-spacing: 0.5px; }
    .above-srp { background-color: #e74c3c; }
    .at-srp { background-color: #f1c40f; color: #333; }
    .below-srp { background-color: #2ecc71; }
  </style>
</head>
<body>
  <header>
    <nav>
      <a href="index.html" class="brand-logo">MarketMeter</a>
      <ul class="nav-menu">
        <li><a href="index.html" class="nav-link">Home</a></li>
        <li><a href="dashboard.html" class="nav-link">Catalog</a></li>
        <li><a href="submit-price.html" class="nav-link">Submit Price</a></li>
        <li><a href="login.html" class="nav-link">Login</a></li>
        <li><a href="register.html" class="nav-link nav-register-btn">Register</a></li>
      </ul>
    </nav>
  </header>

  <div class="main-content">
      
  </div>

  <div class="container">
    <div class="section-header">
      <h2>Submit a Market Price</h2>
      <p>Help the community by reporting current prices in your area.</p>
    </div>
    
    <div class="form-container">
      <form id="submitPriceForm">
        
        <div class="form-group">
          <label for="productName">Product Name</label>
          <select id="productName" required>
            <option value="" disabled selected>Select a product...</option>
            <option value="Well-Milled Rice (1kg)">Well-Milled Rice (1kg)</option>
            <option value="Regular Milled Rice (1kg)">Regular Milled Rice (1kg)</option>
            <option value="Refined Sugar (1kg)">Refined Sugar (1kg)</option>
            <option value="Red Onion (1kg)">Red Onion (1kg)</option>
            <option value="Garlic (1kg)">Garlic (1kg)</option>
            <option value="Pork Liempo (1kg)">Pork Liempo (1kg)</option>
            <option value="Whole Chicken (1kg)">Whole Chicken (1kg)</option>
          </select>
        </div>

        <div class="form-group">
          <label for="marketLocation">Market Location</label>
          <input type="text" id="marketLocation" required placeholder="e.g., Pamilihang Bayan ng Rodriguez">
        </div>

        <div class="form-group">
          <label for="price">Posted Price (₱)</label>
          <input type="number" id="price" required step="0.25" min="0" placeholder="0.00">
        </div>

        <div class="form-group">
          <label for="submitDate">Date of Purchase / Sighting</label>
          <input type="date" id="submitDate" required readonly>
        </div>

        <button type="submit" class="btn-submit">Submit Price for Verification</button>
      </form>
    </div>
  </div>

  <script>
    const today = new Date();
    
    const year = today.getFullYear();
    const month = String(today.getMonth() + 1).padStart(2, '0');
    const day = String(today.getDate()).padStart(2, '0');
    const formattedDate = `${year}-${month}-${day}`;

    document.getElementById('submitDate').value = formattedDate;

    document.getElementById('submitPriceForm').addEventListener('submit', function(event) {
        event.preventDefault();
        
        const product = document.getElementById('productName').value;
        const location = document.getElementById('marketLocation').value;
        const price = document.getElementById('price').value;

        alert(`Success! You submitted ₱${price} for ${product} at ${location}. It is now pending community verification.`);
        
        this.reset();
        document.getElementById('submitDate').value = formattedDate; 
    });
  </script>

</body>
</html>
